
  {% load static %}

  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="{% static 'css/mstlist.css' %}">
      <title>SamplePage</title>
    </head>
    
    <body>

      <div class="container mx-auto py-0 flex justify-left h-screen">
        <!-- <div class="container mx-auto py-10 flex justify-left h-screen"> -->
        <!-- <div class="w-4/12 pl-4  h-full flex flex-col"> -->
          <div class="w-full h-full overflow-auto shadow bg-white" id="journal-scroll">

            <div class="page-header">
              <h1><a href="/">MemberList</a></h1>
            </div>

            <table class="w-full">
            <!-- <table class="table-auto"> -->
              <thead>
                <tr>
                  <!-- <th class="px-4 py-2">ID</th>
                  <th class="px-4 py-2">年齢</th>
                  <th class="px-10 py-2">名前</th>
                  <th class="px-10 py-2">ポジション</th>
                  <th class="px-10 py-2">チーム</th> -->
                </tr>
              </thead>
              <tbody>


                
                {% for member in member_list %}
      
                <tr class="relative transform scale-100 text-s py-1 border-b-2 border-blue-100 cursor-default">
                  <td class="pl-5 pr-1 whitespace-no-wrap">
                    <div class="text-gray-400">{{ member.id }}</div>
                    <div>{{ member.team }}</div>
                  </td>

                  <td class="px-5 py-2 whitespace-no-wrap">
                      <div class="leading-tight text-gray-500 font-medium">{{ member.name }}</div>
                      <div class="leading-tight text-gray-900">{{ member.position }}
                          {{ member.age }}</div>
                  </td>

                  <td>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                  </td>


                </tr>

                <!-- <tr>
                  <td class="border px-4 py-2">{{ member.id }}</td>
                  <td class="border px-4 py-2">{{ member.age }}</td>
                  <td class="border px-10 py-2">{{ member.name }}</td>
                  <td class="border px-10 py-2">{{ member.position }}</td>
                  <td class="border px-10 py-2">{{ member.team }}</td>
                </tr> -->
                {% endfor %}
              </tbody>

            </table>
          <!-- </div> -->
        </div>
      </div>
    </body>
  </html>
